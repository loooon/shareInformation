<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>登录界面</title>
	<link href="../../css/login.css" rel="stylesheet" type="text/css" />
	<script src="../../js/jquery-1.12.3.min.js"></script>
	<script src="../../js/gt.js"></script>
	<script src="../../js/login/login.js"></script>
</head>
<body>
<body>
	<!--登陆页面-->
	<div class="login_page">
		<div class="login_pic">
			<img style="marginRight: 100px" src="../../img/platform_img/login_pic.png">
		</div>
		<div class="log_in_shop">
			<table border="0" cellspacing="0" cellpadding="0" class="user_login">
				<tr>
					<td class="user_name">用户名：&nbsp;</td>
					<td colspan="2">
						<input id="userName" name="userName" type="text" class="input_long" />
						<em id="userNameNull">请输入用户名</em>
					</td>
				</tr>
				<tr>
					<td class="user_name">密&nbsp;&nbsp;&nbsp;码：&nbsp;</td>
					<td colspan="2">
						<input type=password id="userPwd" name="userPwd" class="input_long" />
						<em id="userPwdNull">请输入密码</em>
					</td>
					<td><input type="hidden" name="password"/></td>
				</tr>
				<tr>
					<td class="user_name">验证码：&nbsp;</td>
					
					<td>
						<input id="verificationCode" name="verificationCode" type="text" class="input_short" />
						<em id="verificationCodeNull">请输入正确的验证码</em>
						<em id="verificationCodeError">验证码错误</em>
						<div style="height:15px"></div>
						<div id="v_container" style="width: 200px;height: 50px;"></div>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="user_name">
						<span>
						<input type="radio" name="msgPushRoleName" value="ordinaryMember" checked="checked">普通会员
						<input type="radio" name="msgPushRoleName" value="administrators">管理员
						</span>
					</td>
				</tr>
				<tr>
					<td></td>
					<td >
						<span class="login_submit">
							<input value="登录" class="userlogin" type="submit" onclick="return doLogin();" />
							<!--错误提示框，默认隐藏，修改display="block"，以使其显示-->
						    <span id="resError" class="error_window">
						        <img src="../../img/platform_img/login-error-arrow.png">
						        <span class="login_error"></span>
						    </span>
						        <!--错误提示框结束-->
						</span>
       				</td>
       				<td>
       					<a href="<tl:basePath/>index/find_pwd_account.action" class="forgetpw">忘记密码？</a>
       				</td>
				</tr>
				
			</table>
		</div>
		<div class="copyright">
			技术支持电话：13161372951<br /> Copyright © 2019
			艺馨 版权所有 All Rights Reserved
		</div>

	</div>
</body>
<script type="text/javascript">
//生成验证码
var verifyCode = new GVerify("v_container");
</script>
</html>
